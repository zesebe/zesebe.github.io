<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}{% if site.description %} – {{ site.description
    }}{% endif %}</title>
  {% seo title=false %}
  {% include meta.html %}

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  {% include analytics_head.html %}
</head>

<body>
  <div id="bar"></div>
  <div class="wrapper-container">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead">
          <div>
            <a href="{{ site.baseurl }}/" class="site-avatar">
              <img src="{{ site.baseurl }}/images/logo.svg" alt="{{ site.title }}" />
            </a>
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>
          </div>

          <nav>
            <!-- <a href="{{ site.baseurl }}/search">Search</a> -->
            <a href="{{ site.baseurl }}/about">Proč</a>
            <a href="{{ site.baseurl }}/archive">Archiv</a>
          </nav>
        </header>
      </div>
    </div>

    <div class="wrapper-main">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
